<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="profile.style.client.css"/>
    <title>Profile</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../../services/profile.service.client.js"></script>
    <script src="../../services/session.service.client.js"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="profile.controller.client.js"></script>
</head>
<body>
<div class="profile-form">
    <form>
        <h2>Profile</h2>
        <div class="form-group">
            <input id="first-name-fld" type="text" class="form-control" name="first-name" placeholder="First Name" required disabled/>
            <span class="small empty-input-error">First name is required</span>
        </div>
        <div class="form-group">
            <input id="last-name-fld" type="text" class="form-control" name="last-name" placeholder="Last Name" required disabled/>
            <span class="small empty-input-error">Last name is required</span>
        </div>
        <div class="form-group">
            <input id="email-fld" type="email" class="form-control" name="email" placeholder="Email" required disabled/>
            <span class="small empty-input-error">A valid email address is required</span>
            <span class="small already-in-use-error">This email address is already associated with an account</span>
        </div>
        <div class="form-group">
            <input id="username-fld" type="text" class="form-control" name="username" placeholder="Username" required disabled/>
        </div>
        <div class="form-group">
            <input id="password-fld" type="password" class="form-control" name="password" placeholder="Password" required disabled/>
            <span class="small empty-input-error">Password is required</span>
            <span class="small not-matching-error">Passwords do not match</span>
        </div>
        <div class="form-group">
            <input id="phone-fld" type="tel" class="form-control" name="phone" placeholder="Phone" disabled/>
        </div>
        <div class="form-group">
            <input id="dob-fld" type="date" class="form-control" name="date-of-birth" disabled/>
        </div>
        <div class="form-group">
            <select class="form-control" disabled>
                <option value="STUDENT">Student</option>
                <option value="FACULTY">Faculty</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <button id="edit-btn" type="button" class="btn btn-primary btn-lg btn-block">Edit</button>
            <button id="save-changes-btn" type="submit" class="btn btn-primary btn-lg btn-block">Save Changes</button>
        </div>
        <div class="form-group">
            <button id="logout-btn" type="button" class="btn btn-danger btn-lg btn-block">Logout</button>
        </div>
    </form>
</div>
</body>
</html>

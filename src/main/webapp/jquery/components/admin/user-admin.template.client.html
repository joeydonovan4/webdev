<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="user-admin.style.client.css"/>
    <title>User Admin</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 id="title">User Admin</h1>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Role</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input id="usernameFld" class="form-control" placeholder="Username"/></td>
                <td><input id="passwordFld" class="form-control" type="password" placeholder="Password"/></td>
                <td><input id="firstNameFld" class="form-control" placeholder="First Name"/></td>
                <td><input id="lastNameFld" class="form-control" placeholder="Last Name"/></td>
                <td><input id="emailFld" class="form-control" type="email" placeholder="Email"/></td>
                <td><input id="phoneFld" class="form-control" type="tel" placeholder="Phone"/></td>
                <td><input id="dobFld" class="form-control" type="date" placeholder="Date of Birth"/></td>
                <td>
                    <select class="form-control">
                        <option value="STUDENT">STUDENT</option>
                        <option value="FACULTY">FACULTY</option>
                    </select>
                </td>
                <td><div class="btn-group">
                    <button type="button" class="btn btn-secondary"><span class="fa fa-times"></span></button>
                    <button type="button" class="btn btn-success"><span class="fa fa-plus"></span></button>
                </div></td>
            </tr>
            <tr id="user-template"></tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="user-admin.style.client.css"/>
    <title>User Admin</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 id="title">User Admin</h1>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Role</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr id="new-user-template">
                <td><input id="username-fld" class="form-control" placeholder="Username"/></td>
                <td><input id="password-fld" class="form-control" type="password" placeholder="Password"/></td>
                <td><input id="first-name-fld" class="form-control" placeholder="First Name"/></td>
                <td><input id="last-name-fld" class="form-control" placeholder="Last Name"/></td>
                <td><input id="email-fld" class="form-control" type="email" placeholder="Email"/></td>
                <td><input id="phone-fld" class="form-control" type="tel" placeholder="Phone"/></td>
                <td><input id="dob-fld" class="form-control" type="date" placeholder="Date of Birth"/></td>
                <td>
                    <select id="role-fld" class="form-control">
                        <option>Student</option>
                        <option>Faculty</option>
                    </select>
                </td>
                <td><div class="btn-group">
                    <button id="reset-btn" type="button" class="btn btn-secondary" title="Reset"><span class="fa fa-times"></span></button>
                    <button id="add-btn" type="button" class="btn btn-success" title="Create new user"><span class="fa fa-plus"></span></button>
                </div></td>
            </tr>
            <tr id="user-template"></tr>
        </tbody>
    </table>
</div>
</body>
</html>
